<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin - WordBattles</title>

    <link rel="stylesheet" href="../css/style.css">

    <!-- can add an icon if we want later
    <link rel="shortcut icon" href="%PUBLIC_URL%/<SOME ICON>.ico">
    -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="../scripts/logoutScript.js"></script>
    <script src="../scripts/adminScript.js"></script>

</head>
<body>
    <h1>ADMIN PAGE</h1>
    <div id="focusdiv" hidden>User ID: <span name="user_id"></span> <br>
       User password: <input type="text" name="password" hidden></input> <br>
       User score: <input type="text" name="score" hidden></input>        <button class="btn btn-lg btn-primary btn-block" onclick="updateHandler(this)">Update User</button>
 </div>
    <form id="profile" action="/profile" method="get">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Profile</button>
    </form>
    <form id="logout" action="/logout">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>
    </form>

    <table style="width:100%">
      <tr>
        <th>User ID</th>
        <th>Password</th>
        <th>Score</th>
        <th>Delete/Edit User</th>
      </tr>

    </table>

</body>
</html>
