<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Profile - WordBattles</title>

    <link rel="stylesheet" href="../css/profilePageStyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="../scripts/profileScript.js"></script>
    <script src="../scripts/logoutScript.js"></script>
	<script src="../scripts/lookUp.js"></script>
	<script src="../scripts/chatRedirect.js"></script>
</head>
<body>
    <h1>Your Profile</h1>
    <div id="info">
    </div>
    <img src="" height="200" alt="No Profile Pic">

    <span id="phrase">Upload/Change your Profile Pic by choosing a file:</span>
      <input type="file" onchange="profilePage.previewFile()" name="Upload/Update Profile Pic">
    <br>


    <form id="logout" action="/logout">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>
    </form>
	<br>
	<p>Search for Player(s):</p>
	<input  id="inputUser" class="form-control" placeholder="User ID" name="user" required >
        <button id="userSearch" class="btn btn-lg btn-primary btn-block">Search</button>

	<table style="width:100%">

	    </table>

</body>
</html>
