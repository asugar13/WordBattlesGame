<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main - WordBattles</title>

    <link rel="stylesheet" href="../css/main.css">

    <form id="logout" action="/logout">

      <tr>
        <th>User ID</th>
        <th>Score</th>
      </tr>

    <h2>Online Users</h2>
    <table id="online" style="width:100%">
      <tr>
        <th>User ID</th>
        <th class="button_col">Profile</th>
        <th class="button_col">Chat</th>
      </tr>
