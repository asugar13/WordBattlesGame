  <div class="container">
    <h1 id="title">ADMIN DASHBOARD</h1>
    <div id="focusdiv" hidden>User ID: <span name="user_id"></span> <br>
       User password: <input type="text" name="password" hidden></input> <br>

 </div>

<br>
