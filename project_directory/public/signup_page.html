<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Profile - WordBattles</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div class="BOX">

  <div id="LogInMenu">
      <form id="SignupForm" class="form-signin" action="/signup" method="post">
              <h2 class="form-signin-heading" >Please Sign Up</h2>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input  id="inputEmail" class="form-control" name="user" placeholder="User ID" required >
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
              <div class="checkbox">
              </div>
              <div id="#log-sign-but">
              <button id="signupButton" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            </div>
            </form>


  </div>
  <div id="responseField"> </div>
  <script src="../scripts/signupScript.js"></script>

</div>
</div>
</body>
</html>
