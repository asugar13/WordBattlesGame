<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WordBattles</title>

    <link rel="stylesheet" href="../css/style.css">

    <!-- can add an icon if we want later
    <link rel="shortcut icon" href="%PUBLIC_URL%/<SOME ICON>.ico">
    -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- not a real script yet -->
    <script src="../scripts/welcomeScript.js"></script>

</head>
<body>
  <div class="container">
    <h1 id="title">WELCOME TO WORDBATTLES</h1>

<div class="BOX">
    <form id="LogInForm" class="form-signin" action="/login" method="post">
            <h2 class="form-signin-heading" >Please login</h2>
            <div id="inputfields">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input  id="inputEmail" class="form-control" placeholder="User ID" name="user" required >
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
          </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <div id="log-sign-but">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
          </form>
          <button id="signUpbut" class="btn btn-lg btn-primary btn-block">Sign Up</button>
        </div>

</div>
<div class="container">
</body>
</html>
